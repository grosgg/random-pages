<!DOCTYPE html>
<html>
<head>
  <title>Matrix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="css/matrix.css">
  <script type="text/javascript" src="js/matrix.js"> </script>
</head>
<body id="body">
  <a onclick="toggleMenu()">&#9776;</a>
  <div id="menu">
    <div>
      <label for="size">Size:</label>
      <input type="number" id="size" name="size" value="10" min="5" max="100" oninput="setField('size')">
    </div>
    <div>
      <label for="color">Color 1:</label>
      <input type="color" id="color1" name="color1" oninput="setField('color1')">
    </div>
    <div>
      <label for="color">Color 2:</label>
      <input type="color" id="color2" name="color2" oninput="setField('color2')">
    </div>
  </div>

  <div id="container"></div>
</body>
</html>
