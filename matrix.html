<!DOCTYPE html>
<html>
<head>
  <title>Matrix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="css/matrix.css">
  <script type="text/javascript" src="js/matrix.js"> </script>
</head>
<body id="body">
  <a id="menu-icon" onclick="toggleMenu()">&#9776;</a>
  <div id="menu">
    <div>
      <label for="size">Size:</label>
      <input type="range" id="size" name="size" value="30" min="20" max="100" oninput="setField('size')">
    </div>
    <div>
      <label for="color">Color 1:</label>
      <input type="color" id="color1" name="color1" value="#ffffff" oninput="setField('color1')">
    </div>
    <div>
      <label for="color">Color 2:</label>
      <input type="color" id="color2" name="color2" value="#000000" oninput="setField('color2')">
    </div>
    <div>
      <input type="radio" id="square" name="shape" value="square" checked="checked" onclick="setCircle(false)">
      <label for="square">Square</label>

      <input type="radio" id="circle" name="shape" value="circle" onclick="setCircle(true)">
      <label for="circle">Circle</label>
    </div>

    <hr/>

    <ul>
      <li><a onclick="pickPreset('terminal')">Terminal</a></li>
      <li><a onclick="pickPreset('bubbletea')">Bubble Tea</a></li>
      <li><a onclick="pickPreset('random')">Randomize!</a></li>
    </ul>

  </div>

  <div id="container"></div>
</body>
</html>
