<!DOCTYPE html>
<html>
<head>
  <title>Colors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="css/colors.css">
  <link rel="stylesheet" type="text/css" href="css/fishes.css">
  <script type="text/javascript">
    function setPalette(className) {
      document.body.className = className;
    }
  </script>
</head>
<body>
  <div id="menu">
    <ol>
      <li onclick="setPalette('pastel')">Pastel</li>
      <li onclick="setPalette('pink')">Pink</li>
      <li onclick="setPalette('sunny')">Sunny Day</li>
      <li onclick="setPalette('cloudy')">Cloudy Day</li>
      <li onclick="setPalette('forest')">Forest</li>
      <li onclick="setPalette('citrus')">Citrus</li>
      <li onclick="setPalette('blues')">Blues</li>
      <li onclick="setPalette('midnight-kisses')">Midnight Kisses</li>
      <li onclick="setPalette('midnight-skyscrappers')">Midnight Skyscrappers</li>
    </ol>
  </div>
  <div id="tuna"></div>
  <div id="sperm-whale"></div>
  <div id="coral"></div>
</body>
</html>
